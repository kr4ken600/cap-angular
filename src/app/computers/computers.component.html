<div class="container">
  <div class="container-head">
    <h1>Articulos - Computadoras</h1>
    <span class="example-spacer"></span>
    <button class="btn-new" mat-raised-button color="primary" [routerLink]="'new'">
      Agregar
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="computers">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>BRAND</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>MODEL</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="'edit/' + element.id">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteComputer(element)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
