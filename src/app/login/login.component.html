<div class="login-form" *ngIf="formLogin" [formGroup]="formLogin">
  <h1>Inicia Sesion</h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Ingresa tu email"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input
      matInput
      type="password"
      placeholder="Ingresa tu passwd"
      formControlName="password"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="formLogin.invalid || isLoading" (click)="loginClick()">
    Ingresar
  </button>
</div>
